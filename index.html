            z-index: 0;

        .glow {
            position: absolute;
            width: 500px;
            height: 500px;
            border-radius: 50%;
            filter: blur(80px);
        }

        .glow-1 {
            background: rgba(65, 105, 225, 0.15);
            top: -200px;
            left: -100px;
            animation: float1 8s ease-in-out infinite;

            background: rgba(54, 88, 199, 0.15);
            bottom: -300px;
            right: -200px;
            animation: float2 10s ease-in-out infinite;

        @keyframes float1 {
            0%, 100% {
                transform: translate(0, 0) scale(1);
            }
            50% {
                transform: translate(50px, 50px) scale(1.1);
            }
        }

        @keyframes float2 {
            0%, 100% {

        // Function to handle typing animation with syntax highlighting
        async function typeCode(text, speed = 50) {
            const cursor = document.querySelector('.typing-cursor');
            let currentText = '';
            
            // Function to highlight code
            function highlightCode(code) {
                return code
                    .replace(/&/g, '&amp;')
                    .replace(/</g, '&lt;')
                    .replace(/>/g, '&gt;')
                    // Comments (must come first)
                    .replace(/(\/\/[^\n]*|\/\*[\s\S]*?\*\/)/g, '<span style="color: #6a9955">$1</span>')
                    // HTML tags
                    .replace(/(&lt;\/?[a-zA-Z0-9-]+)(\s|&gt;)/g, '<span style="color: #569cd6">$1</span>$2')
                    // HTML attributes
                    .replace(/(\s+[a-zA-Z-]+)=/g, '<span style="color: #9cdcfe">$1</span>=')
                    // Strings
                    .replace(/"([^"]*)"/g, '<span style="color: #ce9178">"$1"</span>')
                    // Keywords
                    .replace(/\b(function|return|const|let|var|if|else|while|for|new|class)\b/g, 
                           '<span style="color: #c586c0">$1</span>')
                    // Numbers
                    .replace(/\b(\d+)\b/g, '<span style="color: #b5cea8">$1</span>');
            }

            // Clear existing content but keep cursor
            codeEditorContent.innerHTML = '';
            codeEditorContent.appendChild(cursor);

            // Type each character
            for (let i = 0; i < text.length; i++) {
                currentText += text[i];
                const highlighted = highlightCode(currentText);
                codeEditorContent.innerHTML = highlighted;
                codeEditorContent.appendChild(cursor);
                codeEditorContent.scrollTop = codeEditorContent.scrollHeight;
                await new Promise(resolve => setTimeout(resolve, speed));
            }
